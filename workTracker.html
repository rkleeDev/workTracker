<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <h1>Work Tracker</h1>
    <div id="bodyDiv">
        <div id="headerDiv">
            <div>
                Description: <input type="text" id="description">
            </div>
            <button type="button" id="submitDesc">Submit Description</button>
            <div id="stopDiv">
                <button type="button" id="stopTime">Stop Time</button>
                <p>Current Work Task: <span id="taskSpan"></span></p>
                <p>Current Work Time: <span id="timeSpan"></span></p>
            </div>
        </div>
    
        <table id="table">
            <tr id="headers">
                <th id="th">
                    Date: 
                </th>
                <th>
                    Description: 
                </th>
                <th>
                    Time Spent (secs): 
                </th>
            </tr>
        </table>
    </div>
    <script src="workTracker.js"></script>
</body>
</html>
